                    <!-- Database Script -->
                    <script>
                        $(document).ready(function() {
                            // 当页面加载完成后，发送第一个AJAX请求
                            (function () {
                                var httpRequest;
                
                                function makeRequest() {
                                    httpRequest = new XMLHttpRequest();
                
                                    if (!httpRequest) {
                                        alert("Giving up :( Cannot create an XMLHTTP instance");
                                        return false;
                                    }
                                    httpRequest.onreadystatechange = function() {
                                        if (httpRequest.readyState === XMLHttpRequest.DONE) {
                                            if (httpRequest.status === 200) {
                                                var articlesData = JSON.parse(httpRequest.responseText);
                                                fetchComments(articlesData);
                                            } else {
                                                alert("There was a problem with the request.");
                                            }
                                        }
                                    };
                                    httpRequest.open("POST", "http://127.0.0.1:64550/article/get");
                                    httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                                    httpRequest.send();
                                }
                
                                function fetchComments(articlesData) {
                                    httpRequest = new XMLHttpRequest();
                
                                    if (!httpRequest) {
                                        alert("Giving up :( Cannot create an XMLHTTP instance");
                                        return false;
                                    }
                                    httpRequest.onreadystatechange = function() {
                                        if (httpRequest.readyState === XMLHttpRequest.DONE) {
                                            if (httpRequest.status === 200) {
                                                var commentsData = JSON.parse(httpRequest.responseText);
                                                displayData(articlesData, commentsData);
                                            } else {
                                                alert("There was a problem with the request.");
                                            }
                                        }
                                    };
                                    httpRequest.open("GET", "http://127.0.0.1:64550/comment/fetch");
                                    httpRequest.send();
                                }
                
                                function displayData(articlesData, commentsData) {
                                    // Sort articles by post_time
                                    articlesData.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                
                                    // Associate comments with articles
                                    var articlesWithComments = articlesData.map(article => {
                                        article.comments = commentsData.filter(comment => comment.post_id === article.post_id);
                                        return article;
                                    });
                
                                    // Display articles with comments
                                    articlesWithComments.forEach(article => {
                                        var articleHTML = `
                                            <div class="article" data-article-id="${article.post_id}">
                                                <div class="row">
                                                    <div class="col" style="color: rgb(4, 4, 29);">
                                                        <h4>${article.title}</h4>
                                                        <p>${article.content}</p>
                                                    </div>
                                                </div>
                                                <div class="row comments-row">
                                                    <div class="col d-flex align-items-center">
                                                        <h5>Comments</h5>
                                                        <div style="margin-left: 10px;"></div>
                                                        <button type="button" class="btn btn-primary px-2 py-1">留言</button>
                                                    </div>
                                                </div>
                                                <div class="scroll-container">
                                                    ${generateCommentsHTML(article.comments)}
                                                </div>
                                            </div>
                                            <!-- Divider -->
                                            <hr class="sidebar-divider">
                                        `;
                                        $('#articlesContainer').append(articleHTML);
                                    });
                                }
                
                                // Generate HTML for comments
                                function generateCommentsHTML(comments) {
                                    // Sort comments by comment_time
                                    comments.sort((a, b) => new Date(a.comment_time) - new Date(b.comment_time));
                                    var commentsHTML = comments.map(comment => {
                                        return `
                                            <div class="box">
                                                <h5>${comment.user_id}</h5>
                                                <p>${comment.content}</p>
                                            </div>
                                        `;
                                    });
                                    return commentsHTML.join('');
                                }
                
                                // 页面加载完成后立即执行第一个AJAX请求
                                makeRequest();
                            })();
                
                            // 添加留言按钮的功能
                            $(document).on('click', '.btn-primary', function() {
                                if ($('.scroll-container').find('textarea').length > 0) {
                                    return;
                                }
                                var newBox = document.createElement("div");
                                newBox.className = "box";
                                var textarea = document.createElement("textarea");
                                textarea.className = "form-control";
                                textarea.setAttribute("aria-label", "With textarea");
                                var submitBtn = document.createElement("button");
                                submitBtn.textContent = "提交";
                                submitBtn.className = "btn btn-primary";
                                submitBtn.addEventListener("click", function() {
                                    var text = textarea.value.trim();
                                    if (text !== "") {
                                        var content = document.createTextNode(text);
                                        newBox.innerHTML = "<h5>User</h5>";
                                        newBox.appendChild(content);
                                        // 构造评论对象
                                        var comment = {
                                            post_id: $(this).closest(".article").data("article-id"),
                                            content: text
                                        };
                                        // 发送 AJAX POST 请求
                                        $.ajax({
                                            type: "POST",
                                            url: "http://127.0.0.1:64550/comment/create",
                                            contentType: "application/json",
                                            data: JSON.stringify(comment),
                                            success: function(response) {
                                                // 成功处理返回的数据
                                                console.log("留言成功：", response);
                                                // 刷新页面或执行其他操作
                                            },
                                            error: function(xhr, status, error) {
                                                // 处理错误情况
                                                console.error("留言失败：", error);
                                            }
                                        });
                                    }
                                    newBox.removeChild(textarea);
                                    newBox.removeChild(submitBtn);
                                    if (text === "") {
                                        newBox.remove();
                                    }
                                });
                                newBox.appendChild(textarea);
                                newBox.appendChild(submitBtn);
                                var container = $(this).closest(".article").find(".scroll-container");
                                container.prepend(newBox);
                            });
                        });
