<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user needs-validation" novalidate>
                                <div class="form-group row">
                                    <div class="col mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="Name" placeholder="Name" required>
                                        <div class="invalid-feedback">Please provide your name.</div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control form-control-user" id="birthday" placeholder="Birthday" required>
                                        <div class="invalid-feedback">Please provide your birthday.</div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="height" placeholder="Height (cm)" required>
                                        <div class="invalid-feedback" id="height-feedback">Please provide a valid height.</div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="weight" placeholder="Weight (kg)" required>
                                        <div class="invalid-feedback" id="weight-feedback">Please provide a valid weight.</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="Password" required>
                                        <div class="invalid-feedback" id="password-feedback">Password is required.</div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repeat Password" required>
                                        <div class="invalid-feedback" id="repeat-password-feedback">Passwords do not match.</div>
                                    </div>
                                </div>

                                <button class="btn btn-primary btn-user btn-block mb-2" type="submit">Register Account</button>
                            </form>

                            <script>
                                (function () {
                                    'use strict';
                        
                                    window.addEventListener('load', function () {
                                        var forms = document.getElementsByClassName('needs-validation');
                                        Array.prototype.filter.call(forms, function (form) {
                                            form.addEventListener('submit', function (event) {
                                                var isValid = true;
                        
                                                // Get input elements
                                                var heightInput = document.getElementById('height');
                                                var weightInput = document.getElementById('weight');
                                                var passwordInput = document.getElementById('InputPassword');
                                                var repeatPasswordInput = document.getElementById('RepeatPassword');
                        
                                                // Reset custom validity messages
                                                heightInput.setCustomValidity('');
                                                weightInput.setCustomValidity('');
                                                passwordInput.setCustomValidity('');
                                                repeatPasswordInput.setCustomValidity('');
                        
                                                // Check height
                                                if (isNaN(heightInput.value) || heightInput.value.trim() === '') {
                                                    heightInput.setCustomValidity('Invalid height');
                                                    isValid = false;
                                                }
                        
                                                // Check weight
                                                if (isNaN(weightInput.value) || weightInput.value.trim() === '') {
                                                    weightInput.setCustomValidity('Invalid weight');
                                                    isValid = false;
                                                }
                        
                                                // Check repeat password
                                                if (repeatPasswordInput.value !== passwordInput.value) {
                                                    repeatPasswordInput.setCustomValidity('Passwords do not match');
                                                    isValid = false;
                                                }
                        
                                                if (form.checkValidity() === false || !isValid) {
                                                    event.preventDefault();
                                                    event.stopPropagation();
                                                } else {
                                                    event.preventDefault(); // Prevent the form from submitting normally
                                                    window.location.href = 'login.html'; // Redirect to login.html
                                                }
                        
                                                form.classList.add('was-validated');
                                            }, false);
                                        });
                                    }, false);
                                })();
                            </script>

                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
